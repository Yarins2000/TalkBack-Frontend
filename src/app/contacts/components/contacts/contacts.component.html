<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link logout-btn" routerLink="/login" (click)="onLogout()">Logout</a>
            </li>
            <li class="nav-item">
                <span class="nav-link active username">Hello {{(currentUser | async)?.username}}</span>
            </li>
        </ul>
    </div>
</nav>

<div class="contacts-bg">
    <div class="container mt-1">
        <h3>Connected Users</h3>
        <div *ngIf="(loggedInUsers|async)!.length > 0">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of loggedInUsers|async">
                    <a class="pointer" (click)="navigateToChat(user)">{{user.username}}</a>
                </li>
            </ul>
        </div>
        <hr>
        <h3>Disconnected Users</h3>
        <div *ngIf="(loggedOutUsers|async)!.length > 0">
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of (loggedOutUsers|async)">{{ user.username }}</li>
            </ul>
        </div>
    </div>
</div>
